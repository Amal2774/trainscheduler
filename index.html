<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="body-background">
    
    <div class="card mx-auto cards row" style="width: 55rem">
        <div class="card-header">
            Current Train Schedule
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody class="table-striped">
            <tr>
                <th scope="row"></th>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card mx-auto cards row" style="width: 55rem">
            <div class="card-header">
                Add Train
            </div>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label>First Train Time (hh:mm)</label>
                <input type="time" class="form-control" id="trainTimeInput">
            </div>
            <div class="form-group">
                <label>Frequency (minutes)</label>
                <input type="number" class="form-control" id="frequencyMinInput">
            </div>
        
            <button type="submit" class="btn submitButton" id="submitBtn">Submit</button>
        </form>
    </div>

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js" crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>
